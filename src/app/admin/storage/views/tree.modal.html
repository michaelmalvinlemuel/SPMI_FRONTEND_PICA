<div class="modal-header clearfix">
	<div class="modal-title pull-left">
		<h4>Formulir</h4>
	</div>
</div>

<div class="modal-body">
    <div class="row">
    	<div class="col-lg-12">
            <div ng-repeat="object in vm.hierarchy track by $index">
                
                <div ng-if="$index !== vm.limit" class="form-group">
                    <label class="control-label">{{ object.physical_address_category.physical }}</label>
                    <p>{{ object.description }}</p>
                </div>
                
                
                <div ng-if="$index == vm.limit && vm.isNew == true" class="form-group">
                    <label class="control-label">{{ object.physical_address_category.physical }}</label>
                    <p>{{ object.description }}</p>
                </div>
                
                <div ng-if="$index == vm.limit || ($index + 1 == vm.limit && vm.isNew == true)" class="panel panel-default">
                    <div class="panel-heading clearfix">
                        <div class="panel-title pull-left">
                            <h4 ng-if="!vm.isNew"> {{ object.physical_address_category.physical }} </h4>
                            <h4 ng-if="vm.isNew"> {{ vm.sub.physical }} </h4>
                        </div>
                    </div>
                    
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                
                                <form name="StorageForm" role="form">
                                    <div class="form-group">
                                        <label class="control-label">Code</label>&nbsp;<label style="color: #a94442;">*</label>
                                        <input class="form-control" ng-model="vm.input.code" placeholder="Code...">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="control-label">Description</label>&nbsp;<label style="color: #a94442;">*</label>
                                        <input class="form-control" ng-model="vm.input.description" placeholder="Description...">
                                    </div>
                                </form>
                                
                            </div>
                        </div>
                    </div>
                    
                </div>
                
            </div>
    	</div>
    </div>
</div>


<div class="modal-footer clearfix">
    <div class="panel-title pull-right">
    	<div class="form-inline">
        	<button ng-click="vm.close()" class="btn btn-default"><i class="fa fa-undo"></i></button>
            
        	<button ng-click="vm.submit()" ng-disabled="(UserJobForm.$invalid && vm.validated) || vm.existJob || vm.occupied" class="btn btn-primary">
                <i class="fa fa-plus"></i>
            </button>
            
        </div>
    </div>
</div>

<json-formatter ng-if="$root.APP_DEBUG" json="vm.hierarchy" open="1"></json-formatter>
