
<div class="modal-header clearfix">
    <div class="modal-title pull-left">
        <h4>Project Template List</h4>
    </div>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <div class="panel-title pull-left">
                        Please select one of these templates
                    </div>
                    
                    <div class="panel-title pull-right">
                        <div class="form-inline">
		                	<div class="input-group custom-search-form">
						        <input type="text" class="form-control" ng-model="queryTemplate" placeholder="Search...">
						        <span class="input-group-btn">
						            <button class="btn btn-default" type="button">
						                <i class="fa fa-search"></i>
						            </button>
						        </span>
						    </div>
                        </div>
                    </div>
                    
                </div>
                
                
                <div class="panel-body">
	                <div class="table-responsive">
	                    <table class="table table-hover">
	                        <thead>
	                            <tr>
	                                <th>#</th>
	                                <th><a href="" ng-click="sortFieldTemplate = 'nama'		; reverseTemplate = !reverseTemplate">Nama</a></th>
	                                <th>Action</th>
	                            </tr>
	                        </thead>
	                        <tbody>
	                            <tr ng-repeat="object in vm.templates | filter:queryTemplate | orderBy:sortFieldTemplate:reverseTemplate track by $index">
	                                <td>{{ $index + 1 }}</td>
	                                <td>{{ object.name }}</td>
	                                <td>
                                        <a ng-click="vm.use(object)" class="btn btn-default btn-xs" popover="Just Click" popover-trigger="mouseenter">
	                                		Use this template
                                		</a>
	                                </td>
	                            </tr>
	                        </tbody>
	                    </table>
	                </div>
	            </div>
                
            </div>
				
			
        </div>
    </div>
</div>

<json-formatter ng-if="$root.APP_DEBUG" json="vm.templates" open="1"></json-formatter>
