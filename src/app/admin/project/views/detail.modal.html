
<div class="modal-header clearfix">
    <div class="modal-title pull-left">
        <h4>Delegated User Job</h4>
    </div>
</div>

<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <div class="panel-title pull-left">
                        {{user.name}} ({{user.nik}})
                    </div>
                </div>
                <div class="panel-body">
                    <abn-tree tree-data="nodes" expand-level="4" icon-leaf="fa fa-file"></abn-tree>
                </div>
            </div>
				
			
        </div>
    </div>
</div>

<div class="modal-footer clearfix">
    <div class="panel-title pull-right">
        <div class="form-inline">
            <button ng-click="close()" class="btn btn-default"><i class="fa fa-close"></i></button>
        </div>
    </div>
</div>

<json-formatter ng-if="$root.APP_DEBUG" json="nodes" open="1"></json-formatter>
