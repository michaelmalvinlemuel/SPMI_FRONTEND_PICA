
<div class="modal-header clearfix">
	<div class="modal-title pull-left">
		<h4>Formulir</h4>
	</div>
	<div class="modal-title pull-right">
    	<div class="form-inline">
        	<div class="input-group custom-search-form">
		        <input type="text" class="form-control" ng-model="query" placeholder="Search...">
		        <span class="input-group-btn">
		            <button class="btn btn-default" type="button">
		                <i class="fa fa-search"></i>
		            </button>
		        </span>
		    </div>
        	
        </div>
    </div>
</div>

<div class="modal-body">
    <div class="row">
    	<div class="col-lg-12">
    		<div class="table-responsive">
			    <table class="table table-hover">
			        <thead>
			            <tr>
			            	<th><input type="checkbox" ng-model="vm.checked" ng-change="vm.checkAll()"></th>
			                <th>#</th>
			                <th><a href="" ng-click="sortField = 'nik' 		; reverse = !reverse">NIK</a></th>
			                <th><a href="" ng-click="sortField = 'name' 	; reverse = !reverse">Nama</a></th>
			                <th><a href="" ng-click="sortField = 'email' 	; reverse = !reverse">Email</a></th>
			            </tr>
			        </thead>
			        <tbody>
			            <tr ng-repeat="object in vm.users | filter:query | orderBy:sortField:reverse track by $index">
			                <td><input type="checkbox" ng-change="vm.checkCustom()" ng-model="object.check"></td>
			                <td>{{ $index + 1 }}</td>
			                <td>{{ object.nik }}</td>
			                <td>{{ object.name }}</td>
			                <td>{{ object.email }}</td>
			            </tr>
			        </tbody>
			    </table>
			    <strong>{{ vm.selected }}</strong><span class="pull-right" ng-if="vm.useInherit"><input type="checkbox" ng-model="vm.inherit">&nbsp; Inherit delegation to its children?</span>
                {{ vm.inherit }}
			</div>
    	</div>
    	<pre ng-if="true">
    		{{ vm.users | json }}
    	</pre>
    </div>
</div>

<div class="modal-footer clearfix">
    <div class="modal-title pull-right">
    	<div class="form-inline">
        	<button ng-click="vm.close()" class="btn btn-default"><i class="fa fa-undo"></i></button>
        	<button ng-click="vm.submit()" ng-disabled="(UserJobForm.$invalid && vm.validated)" class="btn btn-primary">
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div>
</div>
