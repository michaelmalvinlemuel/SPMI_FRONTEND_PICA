
	<div class="row">
	    <div class="col-lg-12">
	        <h1 class="page-header">Assignments</h1>
	    </div>
	</div>
    
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    
                    <h2>{{ vm.assignment.name }}</h2>
                    <small class="text-muted">
                        <i class="fa fa-clock-o fa-fw"></i>
                        <span am-time-ago="vm.assignment.created_at"></span>&nbsp;|&nbsp;{{ vm.assignment.creator.name }}&nbsp;({{ vm.assignment.creator.nik }})
                    </small>
                    <p>{{ vm.assignment.description }}</p>
                    
                    <hr/>
                    
                    <h4>Recipients</h4>
                    <div class="panel panel-default" ng-repeat="recipient in vm.assignment.recipients track by $index">
                        
                        <div class="panel-heading">
                            {{ recipient.user.name }}
                        </div>
                          
                        <table class="table table-hover">
                            <tr ng-repeat="attachment in recipient.user.attachment">
                                <td><li>{{ attachment.name }}</li></td>
                                <td>
                                    <small class="text-muted">
                                        <i class="fa fa-clock-o fa-fw"></i>
                                        <span am-time-ago="vm.assignment.created_at"></span>&nbsp;|&nbsp;{{ attachment.name }}&nbsp;({{ vm.assignment.creator.nik }})
                                    </small>
                                </td>
                            </tr>
                        </table>
                        
                    </div>
                        
                </div><!-- end panel body -->         
            </div>
        </div>
    </div>
    



<json-formatter ng-if="$root.APP_DEBUG" json="vm.assignment" open="1"></json-formatter>
