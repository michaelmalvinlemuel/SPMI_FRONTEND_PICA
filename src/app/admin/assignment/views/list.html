
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Assignments</h1>
        </div>
    </div>

    <div class="row">
    	<div class="col-lg-12">
	    	<div class="panel panel-default">
	            <div class="panel-heading clearfix">
	            	<a ui-sref="main.admin.assignment.create" class="btn btn-primary"><i class="fa fa-plus"></i></a>
	       
	                <div class="panel-title pull-right">
	                	<div class="form-inline">
		                	<div class="input-group custom-search-form">
						        <input type="text" class="form-control" ng-model="query" placeholder="Search...">
						        <span class="input-group-btn">
						            <button class="btn btn-default" type="button">
						                <i class="fa fa-search"></i>
						            </button>
						        </span>
						    </div>
		                	
		                </div>
	                </div>
	            </div>

	            <div class="panel-body">
	                <div class="table-responsive">
	                    <table class="table table-hover">
	                        <thead>
	                            <tr>
	                                <th>#</th>
	                                <th><a href="" ng-click="sortField = 'date' 	; reverse = !reverse">Name</a></th>
	                                <th><a href="" ng-click="sortField = 'name' 	; reverse = !reverse">Date</a></th>
	                                <th><a href="" ng-click="sortField = 'status' 	; reverse = !reverse">Status</a></th>
	                                <th>Action</th>
	                            </tr>
	                        </thead>
	                        <tbody>
	                            <tr ng-repeat="object in vm.assignments | filter:query | orderBy:sortField:reverse track by $index">
	                                <td>{{ $index + 1 }}</td>
	                                <td>{{ object.name }}</td>
                                    <td><span am-time-ago="object.created_at  | amDateFormat:'YYYY-MM-DD HH:mm:ss'"></span></td>
	                                <td>{{ object.status }}</td>
	                                <td>
                                        <a ng-click="vm.detail(object.id)" class="btn btn-info btn-xs">
                                            <i class="fa fa-external-link"></i>
                                        </a>&nbsp;|
                                        <a ng-click="vm.destroy(object.id, $index)" class="btn btn-danger btn-xs">
                                            <i class="fa fa-close"></i>
                                        </a>
                                    </td>
	                            </tr>
	                        </tbody>
	                    </table>
	                </div>
	            </div>
	        </div>
       	</div>
   	</div>


<json-formatter ng-if="$root.APP_DEBUG" json="vm.assignments" open="1"></json-formatter>
