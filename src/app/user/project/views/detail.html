
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Project</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">

                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="panel panel-default">
                               <div class="panel-heading clearfix">
                                    <div class="panel-title pull-left">
                                        <h4>Informasi Project</h4>
                                    </div>
                                </div>

                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group has-feedback">
                                                <label class="control-label">Nama Project</label><br/>
                                                 {{ vm.input.name }}
                                            </div>
                                            <div class="form-group has-feedback">
                                                <label class="control-label">Deskripsi Project</label><br/>
                                                {{ vm.input.description }}
                                            </div>
                                            <div class="form-group has-feedback">
                                                <label class="control-label">Berlaku Mulai</label><br/>
                                                {{ vm.input.start | date: 'dd-MM-yyyy' }}
                                            </div>

                                            <div class="form-group has-feedback">
                                                <label class="control-label">Berakhir hingga</label><br/>
                                                {{ vm.input.ended | date: 'dd-MM-yyyy' }}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>

                        <div class="col-md-7">
                            <div class="panel panel-default">
                               <div class="panel-heading clearfix">
                                    <div class="panel-title pull-left">
                                        <h4>Project Member</h4>
                                    </div>
                                </div>

                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>#</th>
                                                    <th><a href="" ng-click="sortField = 'nama'     ; reverse = !reverse">*</a></th>
                                                    <th><a href="" ng-click="sortField = 'start'    ; reverse = !reverse">Nama</a></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="object in vm.input.users | filter:query | orderBy:sortField:reverse track by $index">
                                                    <td>{{ $index + 1 }}</td>
                                                    <td><a><i class="fa" ng-class="{
	                                                        'fa-star-o': object.leader == false,
	                                                        'fa-star': object.leader == true,
                                                    	}"></i></a>
                                                    </td>
                                                    <td>{{ object.name }}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="col-md-12">
                            <node-list ng-model="vm.input.projects" phase="vm.phase" users="vm.input.users" node-controller="NodeUserProjectController"></node-list>
                    	</div>

                    <hr/>
                    <strong ng-if="msg" style="color: #a94442;">Error:</strong>
                    <ul ng-repeat="err in vm.msg track by $index">
                        <li><small style="color: #a94442;">{{ err }}</small></li>
                    </ul>

                </div>
            </div>

             <div class="panel-footer clearfix">
                <div class="panel-title pull-right">
                    <div class="form-inline">
                        <button ng-click="vm.back()" class="btn btn-default"><i class="fa fa-undo"></i></button>
                        <button ng-if="vm.phase == '5'" class="btn btn-primary" ng-click="vm.submit()"><i class="fa fa-save"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{{ test }}

<pre ng-if="user.debug || admin.debug">
    {{ vm.input | json }}
</pre>
